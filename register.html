<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Activity Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
   body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f0f4f8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url("https://media.collegedekho.com/media/img/institute/crawled_images/Mangalam_College_of_Engineering.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: white;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
      width: 420px;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 8px;
    }
    header p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 25px;
    }
    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0px 0px 6px rgba(99, 102, 241, 0.5);
    }

    /* Checkbox group fix */
    .checkbox-group {
      text-align: left;
      margin-bottom: 20px;
    }
    .checkbox-group-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #374151;
    }
    .checkbox-item {
      display: flex;
      align-items: center;   /* aligns text with checkbox */
      gap: 10px;             /* space between checkbox & label */
      margin-bottom: 12px;
      font-weight: 500;
      color: #444;
      cursor: pointer;
    }
    .checkbox-item input {
      accent-color: #6366f1;
      width: 18px;
      height: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      transform: translateY(-2px);
    }
    .success-message {
      display: none;
      margin-top: 18px;
      color: #16a34a;
      font-weight: 700;
      font-size: 15px;
    }
   /* Mobile adjustments */
@media (max-width: 600px) {
  .card {
    width: 85%;           /* smaller width */
    max-width: 300px;     /* maximum width on small phones */
    padding: 15px 12px;   /* smaller padding */
    border-radius: 12px;
  }

  header h1 {
    font-size: 20px;
  }

  header p {
    font-size: 12px;
  }

  input, button {
    font-size: 14px;
    padding: 8px 10px;
  }
}
  </style>
</head>
<body>

<div class="card">
    <header>
      <h1>Register for Activities</h1>
      <p>Please fill out the form to secure your spot.</p>
    </header>

    <form id="registrationForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="college">College</label>
        <input type="text" id="college" name="college" placeholder="Your college name" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" required>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-group-title">Choose Activities</div>
        <label class="checkbox-item"><input type="checkbox" name="activity" value="Finance Game"><span>Finance Game</span></label>
        <label class="checkbox-item"><input type="checkbox" name="activity" value="Marketing Game"><span>Marketing Game</span></label>
        <label class="checkbox-item"><input type="checkbox" name="activity" value="HR Game"><span>HR Game</span></label>
        <label class="checkbox-item"><input type="checkbox" name="activity" value="Treasure Hunt"><span>Treasure Hunt</span></label>
        <label class="checkbox-item"><input type="checkbox" name="activity" value="3x3 Football"><span>3x3 Football</span></label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div id="successMessage" class="success-message">
      âœ… Registration Completed!
    </div>
  </div>

 <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz3isu4L3F-O9rwunQij0IIo8eh-A-yurT7ZgYcxeMol9VFEeHrpwzANKhLaEtNgPGL/exec"; 
const form = document.getElementById("registrationForm");
const successMessage = document.getElementById("successMessage");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // Collect checked activities
  const activities = Array.from(document.querySelectorAll("input[name='activity']:checked"))
    .map(cb => cb.value)
    .join(", ");

  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("college", document.getElementById("college").value);
  formData.append("phone", document.getElementById("phone").value);
  formData.append("activity", activities);

  try {
    await fetch(scriptURL, { method: "POST", body: formData });
    successMessage.style.display = "block";
    form.reset();
  } catch (err) {
    alert("Error submitting form. Try again.");
    console.error(err);
  }
});

</script>

</body>
</html>
